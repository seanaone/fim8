
<h1>Looks lonely here.  Add a budget to get started.</h1>

<div class="dropdown dropdown-default m-r-20 m-b-10">
	<button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	create budget
	</button>
	<div class="dropdown-menu">
	<button class="dropdown-item" type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBudget" data-whatever="@mdo">New Budget</button>
	</div>
</div>

<div class="modal fade" id="newBudget" tabindex="-1" role="dialog" aria-labelledby="newBudgetLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newBudgetLabel">Create a new Budget</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	<form method="POST" action="/budget/save_budget/">
          {% load crispy_forms_tags %}
		{% crispy new_budget_form new_budget_form.helper %}
        </form>
      </div>
    </div>
  </div>
</div>
