<div class="dropdown dropdown-default dropup m-r-20 m-b-10">
			<button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">
				add / create
			</button>
			<div class="dropdown-menu">
				<button class="dropdown-item" type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#newBudget" data-whatever="@mdo">New Budget</button>
				<button class="dropdown-item" type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#addCategory" data-whatever="@fat">Add Category</button>
				<button class="dropdown-item" type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#addGoal" data-whatever="@getbootstrap">Add Goal</button>
			</div>
		</div>

		<div class="modal fade" id="newBudget" tabindex="-1" role="dialog" aria-labelledby="newBudgetLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="newBudgetLabel">Create a new Budget</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form method="POST" action="/budget/save_budget/">
							{% load crispy_forms_tags %}
							{% crispy new_budget_form new_budget_form.helper %}
						</form>
					</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="addCategoryLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addCategoryLabel">Add a Category</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form method="POST" action="/budget/add_to_budget/">
							{% load crispy_forms_tags %}
							{% crispy add_category add_category.helper %}
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="addGoal" tabindex="-1" role="dialog" aria-labelledby="addGoalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addGoalLabel">Create a New Goal</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form method="POST" action="/budget/add_goal/">
							{% load crispy_forms_tags %}
							{% crispy goal_form goal_form.helper %}
						</form>
					</div>
				</div>
			</div>
		</div>
